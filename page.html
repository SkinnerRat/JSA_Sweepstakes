<!DOCTYPE html>
<html>
    <head>
        <title>Sheets API Quickstart</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <p>Sheets API Quickstart</p>

        <!--Add buttons to initiate auth sequence and sign out-->
        <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
        <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
        
        <input type="file" id="file_selector" accept=".csv" onchange="readFile(this)">
        <label for="file_selector" id="file_label" style="border-style: ridge; border-radius: 15px; padding: 5px;">Enter Point Breakdown</label>
        <input type="text" id="sheet_url" placeholder="Enter spreadsheet url">
        <input type="text" id="num_responses" placeholder="Enter # responses">
        <input type="button" id="enter" value="Enter" onclick="calcDebate()"></button>
        <pre id="content" style="white-space: pre-wrap;"></pre>

        <script type="text/javascript" src="script.js"></script>
        <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
        <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    </body>
</html>
